		    .checkbox-wrapper-24 .checkbox {
      display: table-cell;
      width: 100%;
      height: 100%;
      vertical-align: middle;
      text-align: center;
      
    }
  
    .checkbox-wrapper-24 label {
      display: inline-block;
      color: #f9f9f9;
      cursor: pointer;
      position: relative;
      margin-bottom: 5px;
    }
    .checkbox-wrapper-24 label span {
      display: inline-block;
      position: relative;
      background-color: #25456D;
      width: 25px;
      height: 25px;
      transform-origin: center;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 10px;
     
    }
    .checkbox-wrapper-24 label span:before {
      content: "";
      width: 0px;
      height: 2px;
      border-radius: 2px;
      
      position: absolute;
      transform: rotate(45deg);
      top: 10px;
      left: 4px;
      transition: width 50ms ease 50ms;
      transform-origin: 0% 100%;
    }
    .checkbox-wrapper-24 label span:after {
      content: "";
      width: 0;
      height: 2px;
      border-radius: 2px;
      
      position: absolute;
      transform: rotate(305deg);
      top: 15px;
      left: 8px;
      
      transform-origin: 25% 0%;
    }
    .checkbox-wrapper-24 label:hover span:before {
      width: 7px;
      
    }
    .checkbox-wrapper-24 label:hover span:after {
      width: 15px;
      
    }
  
    .checkbox-wrapper-24 input[type=checkbox] {
      display: none;

			
    }
    .checkbox-wrapper-24 input[type=checkbox]:checked + label span {
			 background-color: #409EFF;
    }
    .checkbox-wrapper-24 input[type=checkbox]:checked + label span:after {
      width: 14px;
      background: #FFFFFF;
    
    }
    .checkbox-wrapper-24 input[type=checkbox]:checked + label span:before {
      width: 9px;
      background: #FFFFFF;
      
    }

 .custom-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: -5px;
            //border-bottom: 1px solid #ddd;
            padding-bottom: 5px;

        .custom-switch .switch-label {
            flex-grow: 1;

        }

        .custom-switch input[type="checkbox"] {
            display: none;
        }

        .custom-switch input[type="checkbox"]+label {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
            border-radius: 12px;
            background-color: #666; 
            cursor: pointer;
        }

        .custom-switch input[type="checkbox"]+label::before,
        .custom-switch input[type="checkbox"]+label::after {
            content: "";
            display: block;
            position: absolute;
            transition: all 0.3s;
        }

        .custom-switch input[type="checkbox"]+label::before {
            top: 3px;
            left: 3px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: #fff; 
        }

        .custom-switch input[type="checkbox"]:checked+label {
            background-color: #4CAF50;
        }

        .custom-switch input[type="checkbox"]:checked+label::before {
            left: calc(100% - 3px);
            transform: translateX(-100%);
        }

        .custom-switch input[type="checkbox"]+label::before,
        .custom-switch input[type="checkbox"]:checked+label::before {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

	<script>
		var app = new Vue({
			el: "#app",
			data() {
				return {
					ifshow: true,
					checked: false,
					radio: '1',
					activeSelect: '',
					selectOption: [{
						value: 'Option1',//å®é™…å†…å®¹
						label: 'golden'//æ˜¾ç¤ºæ–‡æ¡ˆ
					}, {
						value: 'Option2',
						label: 'eggs'
					}],
					input: "",

					tabValue: "one",
				}
			},
			mounted() {
				this.setRect(300, 230);

				//è®¾ç½®ä¸å¯æ‹–åŠ¨
				setWindowRect("calc(50% - 180px)", "calc(50% - 160px)", 360, 320);
    
				var layout = function()
				{
					//window.orientationæ˜¯è®¾å¤‡æ¡æŒæ–¹å‘, ä¸æ˜¯å±å¹•æ˜¾ç¤ºæ–¹å‘
					if(window.lastorientation==window.orientation) return;
					window.lastorientation=window.orientation;
				
					//window.screenä¸­çš„å®½é«˜ä¸ä¼šéšç€å±å¹•æ—‹è½¬æ›´æ–°(åªä¼šåœ¨åˆå§‹åŒ–çš„æ—¶å€™å›ºå®š)
					if(Math.abs(window.orientation)==90) {
						//æ¨ªå±æ¨¡å¼
						setWindowRect(0,0,window.screen.height,window.screen.width);
					} else {
						//ç«–å±æ¨¡å¼
						setWindowRect(0,0,window.screen.width,window.screen.height);
					}
				}
	
				layout(); //è®¾ç½®æ—‹è½¬å±å¹•æ—¶è‡ªåŠ¨è°ƒæ•´å¸ƒå±€å’Œç”»å¸ƒ
				window.addEventListener("orientationchange", layout, false);

				setButtonAction(function () {
					var menu = document.querySelector("#app");
					if (menu.style.display == 'none') {
						menu.style.display = 'block';
						//æ˜¾ç¤ºèœå•ä¹‹å, è®¾ç½®è§¦æ§ä¸å¯ç©¿é€æ‚¬æµ®çª—å£
						setWindowTouch(true);
			
					} else {
						menu.style.display = 'none';
						//éšè—èœå•ä¹‹å, è®¾ç½®è§¦æ§ç©¿é€æ‚¬æµ®çª—å£
						setWindowTouch(false);
					}
				});
			},
			methods: {
				setRect(w, h, x = -1, y = -1) {
					var boxW = w;
					var boxH = h;

					var ayMenu = this.$refs.menuMain;
					ayMenu.style.width = `${boxW}px`;
					ayMenu.style.height = `${boxH}px`;
					if (x == -1) ayMenu.style.left = `calc(50% - ${boxW / 2}px)`;
					if (y == -1) ayMenu.style.top = `calc(50% - ${boxH / 2}px)`;
				},
				changeTab(v) {
					this.tabValue = v;
				},
				closeimgui() {
					var menu = document.querySelector("#app");
					menu.style.display = 'none';
					setWindowTouch(false);
				}
			}
		});
